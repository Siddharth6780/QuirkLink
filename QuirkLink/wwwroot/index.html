<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuirkLink Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-light: 0 4px 20px rgba(0,0,0,0.1);
            --shadow-medium: 0 8px 30px rgba(0,0,0,0.15);
            --shadow-heavy: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        * {
            transition: all 0.3s ease;
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='7' cy='7' r='3'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            z-index: -1;
        }
        
        .container { 
            max-width: 700px; 
            margin-top: 50px; 
            position: relative;
            z-index: 1;
        }
        
        .main-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }
        
        .card-header {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 2rem;
            border: none;
        }
        
        .card-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .card-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.75rem;
        }
        
        .btn-generate {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            color: white;
        }
        
        .btn-generate:active {
            transform: translateY(-1px);
        }
        
        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-generate:hover::before {
            left: 100%;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: var(--shadow-light);
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-item {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            color: #4a5568;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .result-label i {
            margin-right: 0.5rem;
            color: #667eea;
        }
        
        .result-value {
            color: #2d3748;
            word-break: break-all;
        }
        
        .quirk-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .quirk-link:hover {
            color: #764ba2;
            text-decoration: underline;
            transform: translateX(5px);
        }
        
        .qr-container {
            text-align: center;
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
        }
        
        .qr-img { 
            max-width: 200px; 
            height: auto; 
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }
        
        .copy-btn {
            background: var(--success-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-light);
        }
        
        @media (max-width: 576px) {
            .container {
                margin: 20px;
            }
            
            .card-header h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-card">
        <div class="card-header">
            <h1><i class="fas fa-link"></i> QuirkLink</h1>
            <p>Generate secure, temporary links with style</p>
        </div>
        <div class="card-body">
            <form id="quirklink-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="content" name="content" placeholder="Enter your content" required>
                    <label for="content"><i class="fas fa-edit"></i> Content</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="expireSeconds" name="expireSeconds" min="1" placeholder="3600">
                    <label for="expireSeconds"><i class="fas fa-clock"></i> Expiration (seconds, optional)</label>
                </div>
                <button type="submit" class="btn btn-generate">
                    <i class="fas fa-magic"></i> Generate QuirkLink
                </button>
            </form>
            
            <div class="result-card" id="result" style="display:none;">
                <h5 class="text-center mb-4" style="color: #667eea; font-weight: 600;">
                    <i class="fas fa-check-circle"></i> QuirkLink Created Successfully!
                </h5>
                
                <div class="result-item">
                    <div class="result-label">
                        <i class="fas fa-clock"></i> Expires At
                    </div>
                    <div class="result-value" id="expires">N/A</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">
                        <i class="fas fa-external-link-alt"></i> QuirkLink
                        <button class="copy-btn" onclick="copyToClipboard('actual-link-text')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="result-value">
                        <a id="actual-link" href="#" target="_blank" class="quirk-link">N/A</a>
                        <span id="actual-link-text" style="display:none;"></span>
                    </div>
                </div>
                
                <div class="result-item qr-container" id="qr-container" style="display:none;">
                    <div class="result-label">
                        <i class="fas fa-qrcode"></i> QR Code
                    </div>
                    <img id="qr-img" class="qr-img" alt="QR Code" />
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const form = document.getElementById('quirklink-form');
const resultDiv = document.getElementById('result');
const expiresSpan = document.getElementById('expires');
const actualLinkA = document.getElementById('actual-link');
const actualLinkText = document.getElementById('actual-link-text');
const qrContainer = document.getElementById('qr-container');
const qrImg = document.getElementById('qr-img');
const submitBtn = form.querySelector('button[type="submit"]');

// Copy to clipboard function
function copyToClipboard(elementId) {
    const element = document.getElementById(elementId);
    const text = element.textContent || element.innerText;
    
    navigator.clipboard.writeText(text).then(() => {
        // Show success feedback
        const originalText = event.target.innerHTML;
        event.target.innerHTML = '<i class="fas fa-check"></i> Copied!';
        event.target.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
        
        setTimeout(() => {
            event.target.innerHTML = originalText;
            event.target.style.background = 'var(--success-gradient)';
        }, 2000);
    }).catch(() => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        // Show success feedback
        const originalText = event.target.innerHTML;
        event.target.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
            event.target.innerHTML = originalText;
        }, 2000);
    });
}

// Show error message with style
function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'alert alert-danger';
    errorDiv.style.marginTop = '1rem';
    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
    
    // Remove any existing error
    const existingError = form.querySelector('.alert-danger');
    if (existingError) {
        existingError.remove();
    }
    
    form.appendChild(errorDiv);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        if (errorDiv.parentNode) {
            errorDiv.remove();
        }
    }, 5000);
}

// Format date nicely
function formatDate(dateString) {
    try {
        const date = new Date(dateString);
        return date.toLocaleString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            timeZoneName: 'short'
        });
    } catch {
        return dateString;
    }
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Remove any existing errors
    const existingError = form.querySelector('.alert-danger');
    if (existingError) {
        existingError.remove();
    }
    
    // Show loading state
    submitBtn.classList.add('loading');
    submitBtn.innerHTML = '<span class="spinner"></span><i class="fas fa-magic"></i> Generating...';
    resultDiv.style.display = 'none';
    qrContainer.style.display = 'none';
    
    const content = form.content.value.trim();
    const expireSeconds = form.expireSeconds.value ? parseInt(form.expireSeconds.value, 10) : undefined;
    
    try {
        const response = await fetch('/QuirkLink/link', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(expireSeconds ? { content, expireSeconds } : { content })
        });
        
        if (!response.ok) {
            let errorMessage = 'Failed to generate link';
            try { 
                const errorText = await response.text();
                errorMessage = errorText || errorMessage;
            } catch {}
            throw new Error(errorMessage);
        }
        
        const data = await response.json();
        console.log('API Response:', data); // Debug log to see the structure
        
        // Update the UI with the response
        // Expected properties: { quirkLink, expireTime, qrCodeBase64 }
        expiresSpan.textContent = formatDate(data.expireTime) || 'N/A';
        actualLinkA.textContent = data.quirkLink || 'N/A';
        actualLinkA.href = data.quirkLink || '#';
        actualLinkText.textContent = data.quirkLink || 'N/A';
        
        if (data.qrCodeBase64) {
            qrImg.src = 'data:image/png;base64,' + data.qrCodeBase64;
            qrContainer.style.display = 'block';
        }
        
        resultDiv.style.display = 'block';
        
        // Scroll to results
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
    } catch (err) {
        showError(err.message);
    } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.innerHTML = '<i class="fas fa-magic"></i> Generate QuirkLink';
    }
});

// Add some nice interactions
document.addEventListener('DOMContentLoaded', () => {
    // Focus the first input
    document.getElementById('content').focus();
    
    // Add enter key support for better UX
    document.getElementById('content').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            form.dispatchEvent(new Event('submit'));
        }
    });
});
</script>
</body>
</html>
